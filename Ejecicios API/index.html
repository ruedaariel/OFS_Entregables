<!DOCTYPE html>
<html lang="en">

<head>

<body >

  <header>

    <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" id="populares">Peliculas Populares</button>
      <button type="button" class="btn btn-primary" id="valoradas">Peliculas Mas Valoradas</button>
      <button type="button" class="btn btn-primary" id="porLlegar">Peliculas Por llegar</button>


    </div>

  </header>
  <div class="container-fluid p-0" id="peliculas">

    <div class="tarjetas">

      <h1 id="titulo"> Peliculas Populares </h1>

    </div>
    <div class="tarjetas" id="tarjetas">
      <!-- aca van las tarjetas -->

    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade " id="modalDatosPelicula" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl  colorModal">
          <div class="modal-content">

              <div class="modal-body col-auto cardcolor " id="modalPelicula">
                  <div class="container-fluid ">

                      <div class="tarjetas" id="tarjetasModal">

                      </div>

                  </div>
                  <div class="modal-footer ">

                  </div>
              </div>
          </div>
      </div>
  </div>

    <div class="modal fade" id="modalTrailerPelicula" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

          <div class="modal-content">

              <div class="modal-body col-auto" id="TrailerlPelicula">

                    </div>
                  <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                  </div>
              </div>
          </div>
      </div>
  </div>
